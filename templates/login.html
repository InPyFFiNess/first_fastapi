<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="block active" id="block1">
        <h1>Авторизация</h1>
            
        {% if error %}
        <div class="error-message" style="color: red;">{{ error }}</div>
        {% endif %}

        <form method="post" action="/login">
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" placeholder="Введите ваше имя" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" placeholder="Введите ваш пароль" required>
            </div>
            <button type="submit" id="loginBtn">Войти</button>
        </form>

        <div class="form-group" style="margin-top: 20px;">
            <p>Нет аккаунта? <a href="/register" class="register-link">Зарегистрироваться</a></p>
        </div>
    </div>
</body>
</html>
